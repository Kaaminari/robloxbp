<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Hacker Site</h1>
        <img src="images/logo.png" alt="Logo do Hacker Site">
    </header>

    <div class="content">
        <section class="cookie-input">
            <h2>Insira seu cookie</h2>
            <input type="text" class="main-input" placeholder="Digite o cookie aqui...">
            <button class="main-button">Tentar Bypass</button>
        </section>

        <div class="app-notify">
            <p>Bem-vindo ao site! Clique abaixo para continuar.</p>
            <button class="app-notify-button">Fechar</button>
        </div>

        <div class="main-result">
            <div class="result-content"></div>
            <button class="result-button">Copiar Resultado</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
