<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neko Bypass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    input, button {
      margin: 10px auto;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 60%;
      padding: 10px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      border: none;
      border-radius: 5px;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #resposta {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      color: white;
      max-width: 70%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Neko Bypass</h1>

  <input type="text" id="cookie" placeholder="Insira seu cookie">
  <input type="password" id="password" placeholder="Insira sua senha">
  <button onclick="enviar()">Enviar</button>

  <div id="resposta"></div>

  <script>
    async function enviar() {
      const cookie = document.getElementById("cookie").value;
      const password = document.getElementById("password").value;

      const resposta = await fetch("/alterar-idade", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cookie, password })
      });

      const data = await resposta.json();
      document.getElementById("resposta").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
