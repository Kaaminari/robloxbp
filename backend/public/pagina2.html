<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>Neko Bypass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .main-title {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: white;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #resposta {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1 class="main-title">Neko Bypass</h1>

  <input type="text" id="cookie" placeholder="Cole seu cookie aqui"><br>
  <input type="password" id="senha" placeholder="Digite sua senha"><br>
  <button onclick="enviar()">Alterar Idade</button>

  <div id="resposta"></div>

  <script>
    async function enviar() {
      const cookie = document.getElementById("cookie").value.trim();
      const password = document.getElementById("senha").value.trim();
      const respostaDiv = document.getElementById("resposta");

      if (!cookie || !password) {
        respostaDiv.textContent = "Preencha os campos corretamente.";
        return;
      }

      try {
        const res = await fetch("/alterar-idade", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ cookie, password }),
        });

        const data = await res.json();

        if (data.idadeAlterada) {
          respostaDiv.textContent = `Idade alterada para: ${data.idadeAlterada}`;
        } else {
          respostaDiv.textContent = "Erro: " + (data.error || "desconhecido");
        }
      } catch (error) {
        respostaDiv.textContent = "Erro ao conectar com o servidor.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
