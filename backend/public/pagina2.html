<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>Neko Bypass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .main-title {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: white;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #resposta {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 200px; /* altura máxima para o scroll */
      overflow-y: scroll; /* ativa o scroll se necessário */
    }

    #cookieContainer {
      max-width: 90%;
      margin: 10px auto;
      padding: 10px;
      background-color: #1e1e1e;
      color: white;
      border-radius: 8px;
      overflow-x: auto;
    }

    #copyBtn {
      margin-top: 10px;
      display: none; /* Esconde até o botão ser necessário */
    }

    code {
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <h1 class="main-title">Refresh seu Cookie</h1>
  <input type="text" id="cookie" placeholder="Cole seu .ROBLOSECURITY aqui" />
  <br>
  <button onclick="enviarCookie()">Refresh</button>

  <div id="resposta" style="display: none;"></div>
  <button id="copyBtn" onclick="copiarTexto()">Copiar</button>

  <script>
    async function enviarCookie() {
      const cookie = document.getElementById("cookie").value;
      const respostaElemento = document.getElementById("resposta");
      const copyBtn = document.getElementById("copyBtn");

      try {
        const resposta = await fetch("https://robloxbp-production.up.railway.app/refresh", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ cookie })
        });

        const data = await resposta.json();

        if (data.cookieAtualizado) {
          respostaElemento.innerText = data.cookieAtualizado;
          respostaElemento.style.display = "block";
          copyBtn.style.display = "inline-block"; // Torna o botão visível
        } else {
          respostaElemento.innerText = data.error || "Erro inesperado";
          respostaElemento.style.display = "block";
          copyBtn.style.display = "none"; // Não exibe o botão se não houver cookie atualizado
        }
      } catch (error) {
        respostaElemento.innerText = "Erro ao conectar com o servidor.";
        respostaElemento.style.display = "block";
        copyBtn.style.display = "none";
      }
    }

    function copiarTexto() {
      const texto = document.getElementById("resposta").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Copiado para a área de transferência!");
      });
    }
  </script>

</body>
</html>
