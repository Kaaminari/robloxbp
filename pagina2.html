    <body>
        <div class="app">
            <div class="container">
                <div class="row">
                    <div id="app-notify-container"></div>
                    <div class="app-main">
                        <div class="main-content">
                            <div class="main-title">
                                Neko Bypass
                            </div>
                            <input type="text" placeholder="Cookie here" class="main-input" id="cookieInput">
                            <div class="main-result">
                                <div class="result-title">Result:</div>
                                <div class="result-content" id="resultContent"></div>
                                <button class="result-button" onclick="copyToClipboard()">Copy</button>
                            </div>
                            <button class="main-button" onclick="processCookie()">Bypass</button>
                        </div>
                    </div>
                    <div id="app-discord-container"></div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/b617dc6679.js" crossorigin="anonymous"></script>
        <script>
            const notifyHTML = ` 
                <div class="app-notify">
                    <div class="app-notify-title">
                        Welcome to, <span class="main-company">Neko Bypass</span>
                    </div>
                    <button class="app-notify-button">
                        <i class="fa-solid fa-thumbs-up"></i>
                        Thank you
                    </button>
                </div>
            `;

            const discordHTML = `
                <a href="https://discord.gg/PnMetyMbrQ" target="_blank" class="app-discord-social">
                    <i class="fab fa-discord"></i>
                </a>
            `;

            const path = window.location.pathname;

            if (!path.includes('/r/')) {
                document.getElementById('app-notify-container').innerHTML = notifyHTML;
                document.getElementById('app-discord-container').innerHTML = discordHTML;
            }

            // Close notify banner
            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('app-notify-button')) {
                    document.querySelector('.app-notify').style.display = 'none';
                }
            });

            // Function to process the cookie and show the result
            function processCookie() {
                const cookieInput = document.getElementById('cookieInput').value.trim();
                if (cookieInput) {
                    // Simulating a backend request or processing
                    document.getElementById('resultContent').textContent = 'Cookie Processed: ' + cookieInput;

                    // You can add more logic here like sending it to a backend or validating it
                } else {
                    document.getElementById('resultContent').textContent = 'Please enter a valid cookie.';
                }
            }

            // Function to copy the result text to clipboard
            function copyToClipboard() {
                const resultText = document.getElementById('resultContent').textContent;
                navigator.clipboard.writeText(resultText).then(function() {
                    alert("Text copied to clipboard!");
                });
            }
        </script>
    </body>
